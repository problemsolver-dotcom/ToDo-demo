{% extends 'base.html' %}
{% block title %} Home {% endblock title %}
{% block body %}
    

    
   
    <div class="container">
        <h2 class="mt-3 mb-4">Update ToDo</h2>
        <form action="/update/{{todo.sno}}" method="POST">
            <div class="mb-4">  
                <label for="title" class="form-label" >TODO Title</label>
                <input type="text" class="form-control" name="title" value="{{todo.title}}" id="Title" aria-describedby="emailHelp">

            </div>
            <div class="mb-4">
                <label for="desc" class="form-label">TODO Description</label>
                <input type="text" class="form-control" name="desc" value="{{todo.desc}}"  id="desc">
            </div>

            <button type="submit" class="btn btn-primary btn btn-dark btn-outline-light">Update</button>
        </form>
       
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>



{% endblock body %}
