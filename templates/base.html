<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> {% block title %}{% endblock title %} - MyTodo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
   <div class="d-flex ms-auto">
    {% if session['user_id'] %}
        <a class="btn btn-outline-light me-2" href="/logout">Logout</a>
    {% else %}
        <a class="btn btn-outline-light me-2" href="/login">Login</a>
        <a class="btn btn-outline-light me-2" href="/register">Register</a>
    {% endif %}
    <a class="btn btn-outline-light" href="/">Home</a>
    <a class="btn btn-outline-light" href="/about">About</a>
</div>

</nav>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="container mt-3">
      {% for message in messages %}
        <div class="alert alert-info">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

{% block body %}
    
{% endblock body %}
 </body>

</html>
