name: Flask App CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: ⬇️ Checkout code
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: 📦 Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ✅ Run app sanity check
      run: |
        echo "Sanity check for syntax"
        python -m py_compile app.py

    # Optional: Run tests (if you add test files)
    # - name: 🧪 Run unit tests
    #   run: |
    #     pytest
  name: Deploy Flask App via SSH

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 🛠 Checkout Code
      uses: actions/checkout@v3

    - name: 📂 Upload Project to Server via SCP
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        source: "."
        target: "~/flask-app"

    - name: 🚀 Run Remote Deployment Commands
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          cd ~/flask-app
          python3 -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
          # Restart Flask app (adjust this to your setup)
          sudo systemctl restart flaskapp
